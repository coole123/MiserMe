{% extends "layout.html" %}

{% block title %}
    Log an Expense
{% endblock %}

{% block main %}
    <form action="/expense" method="POST">

        <!-- First we need an input of the expense name -->
        <div class="form-group">
            <input class="form-control" name="txn_name" type="text" placeholder="Expense Name" autofocus>
        </div>

        <!-- User will input the date they expect the expense to debit -->
        <div class="form-group">
            <input class="form-control" name="date" type="text" placeholder="Date">
        </div>

        <!-- User will input what they believe the expense will cost -->
        <div class="form-group">
            <input class="form-control" name="predicted_cost" type="text" placeholder="Cost">
        </div>

        <!-- User will input the true cost of an expense -->
        <div class="form-group">
            <input class="form-control" name="true_cost" type="text" placeholder="Cost (After Payment)">
        </div>

        <!-- User will input any notes associated with the expense -->
        <div class="form-group">
            <input class="form-control" name="notes" type="text" placeholder="Notes">
        </div>
        
    </form>
{% endblock %}
