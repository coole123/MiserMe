{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <form action="/add_funds" method="POST">
        
        <div class="form-group">
            <input autofocus type="number" step="0.01" name="add_funds" placeholder="How much to add?" min=1 class="form-control">
        </div>

        <div class="form-group">
            <input type="text" name="special_note" placeholder="Where did these funds come from? i.e. Birthday present, lotto winner, etc." class="form-control">
        </div>

        <button class="btn btn-primary">Add Funds</button>
    </form>
{% endblock %}
