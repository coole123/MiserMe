{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        
        <!-- User enters a username -->
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Username" autocomplete="off" autofocus>
        </div>

        <!-- User enters a password -->
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password">
        </div>

        <!-- Password confirmation -->
        <div class="form-group">
            <input name="confirmation" type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <!-- Button to complete registration -->
        <button class="btn btn-primary" type="submit">Register</button>

    </form>
{% endblock %}
